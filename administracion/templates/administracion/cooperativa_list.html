{% extends "administracion/base.html" %}
{% block content %}

<h1>Cooperativas</h1>

<a href="/panel/cooperativas/nuevo/">Crear Cooperativa</a>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>RUC</th>
        <th>Correo</th>
    </tr>

    {% for c in object_list %}
    <tr>
        <td>{{ c.id }}</td>
        <td>{{ c.nombre }}</td>
        <td>{{ c.ruc }}</td>
        <td>{{ c.correo }}</td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
